<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/hammer.js"></script>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: ghostwhite;
				position: fixed;
				top: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="box" id="box"></div>
		<a href="http://www.baidu.com">qqq</a>
		<script type="text/javascript">
			var hr = document.getElementById("box");
			hr.addEventListener("touchstart",function(ev){
				ev.preventDefault();
			})
			hr.addEventListener("touchend",function(e){
//				this.style.display="none";
			})
			
			var hisn = new Hammer(hr);
			hisn.get('pinch').set({enable:true});
			hisn.on('panright',function(){
				console.log('swipe right');
			})
			var sc = 1;
			
			hisn.on('pinchin',function(){
				sc-=0.03;
				if(sc<0.3){
					sc=0.3;
				}
				hr.style.transform='scale('+sc+')'
			})
			
			hisn.on('pinchout',function(){
				sc+=0.03;
				if(sc>3){
					sc=3;
				}
				hr.style.transform='scale('+sc+')'
			})
			
			
		</script>
	</body>
</html>
